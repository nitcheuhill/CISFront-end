<div class="service-container1" [class.active]="isActive1"
(click)="toggleActive(1)"
(mouseover)="isHovering1 = true"
(mouseleave)="isHovering1 = false">
  <div class="map-overlay"></div>
  <div class="block1">
    <img src="/icons/Group 44.png" alt="Icône du service">
    <h3>Energie</h3>
  </div>
  <div class="block2">
    <div class="service" *ngFor="let service of infoservices.slice(0,4)" (click)="onServiceClick(service)">
      {{ service.title }}
    </div>
  </div>
</div>

<div class="service-container2" [class.active]="isActive1"
(click)="toggleActive(1)"
(mouseover)="isHovering1 = true"
(mouseleave)="isHovering1 = false">
  <div class="map-overlay"> </div>
  <div class="block1">
    <img src="/icons/IconsServicesGrid/Calque_1 (12).png" alt="Icône du service">
    <h3>Energique</h3>
  </div>
  <div class="block2">
    <div class="service" *ngFor="let service of infoservices.slice(-5)" (click)="onServiceClick(service)">
      {{ service.title }}
    </div>
  </div>


</div>
