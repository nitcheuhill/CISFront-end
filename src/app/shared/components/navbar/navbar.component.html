<nav class="navbar" [class.hidden]="!isVisible">
  <div class="navbar-logo" routerLink="/">
    <img src="/images/Logo-CIS _ Cameroun (5).png" alt="Logo CIS Cameroun" />
  </div>

  <!-- Menu desktop -->
  <ul class="navbar-links">
    <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Accueil</a></li>
    <li><a routerLink="/nos-services" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Nos Services</a></li>
    <li><a routerLink="/contacts" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Contacts</a></li>
    <li><a routerLink="/a-propos" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">À Propos</a></li>
  </ul>

  <!-- Bouton menu -->
  <div class="navbar-menu" 
       [ngClass]="{ 
         'alternate-page': !isCurrentPageValid(),
         'open': isMobileMenuOpen || isMenuOpen
       }"
       (click)="handleMenuClick($event)">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown menu desktop -->
  <div class="dropdown-menu" 
       *ngIf="isMenuOpen && !isMobile()"
       [@slideInOut]
       (click)="$event.stopPropagation()">
    <ul>
      <li><a routerLink="/articles" (click)="closeMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Articles</a></li>
      <li><a routerLink="/realisations" (click)="closeMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Nos réalisations</a></li>
      <li><a routerLink="/inspection" (click)="closeMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Démander un dévis</a></li>
      <li><a routerLink="/faq" (click)="closeMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">FAQ</a></li>
      <li><a routerLink="/login" (click)="closeMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="connect"><i class="fa-solid fa-user"></i>Se connecter</a></li>
    </ul>
  </div>

  <!-- Slidebar mobile -->
  <div class="mobile-slidebar" 
       [class.open]="isMobileMenuOpen"
       [@slideInOut]
       *ngIf="isMobile()">
    <button class="close-button" (click)="closeMobileMenu()"> <img src="/icons/inspection/close-square.svg" /></button>
    <ul class="mobile-menu">
      <li><a routerLink="/" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Accueil</a></li>
      <li><a routerLink="/nos-services" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Nos Services</a></li>
      <li><a routerLink="/contacts" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Contacts</a></li>
      <li><a routerLink="/a-propos" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">À Propos</a></li>
      <li><a routerLink="/articles" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Articles</a></li>
      <li><a routerLink="/realisations" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Nos réalisations</a></li>
      <li><a routerLink="/inspection" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Démander un dévis</a></li>
      <li><a routerLink="/faq" (click)="closeMobileMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">FAQ</a></li>
    </ul>
  </div>

 
</nav>
 <!-- Overlay mobile -->
 <div class="mobile-overlay" 
 *ngIf="isMobile()"
 [class.visible]="isMobileMenuOpen"
 (click)="closeMobileMenu()">
</div>
